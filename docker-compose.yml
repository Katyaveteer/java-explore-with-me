version: '3.8'
services:
  stats-db:
    image: postgres:13.7
    container_name: stats-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=stats
      - POSTGRES_USER=stats
      - POSTGRES_PASSWORD=stats
    volumes:
      - stats_db_data:/var/lib/postgresql/data

  stats-service:
    build: ./stats-service/stats-server  # измените путь
    container_name: stats-service
    ports:
      - "9090:9090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats
    depends_on:
      - stats-db

volumes:
  stats_db_data: